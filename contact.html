<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <i class="fas fa-home"></i>
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Me</a></li>
                <li><a href="resume.html">Resume</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Phone: 631-553-7497</p>
            <p>Email: <a href="mailto:spsack@iu.edu">spsack@iu.edu</a></p>

            <form action="thankyou.html" method="post">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" minlength="8" required>

                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" minlength="8" required pattern=".{8,}" oninput="checkPasswordMatch()">

                <span id="password-error" style="color: red; display: none;">Passwords do not match.</span>

                <button type="submit">Submit</button>
            </form>

            <script>
                function checkPasswordMatch() {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const errorSpan = document.getElementById('password-error');

                    if (password !== confirmPassword) {
                        errorSpan.style.display = 'block';
                    } else {
                        errorSpan.style.display = 'none';
                    }
                }
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Stephanie Sack</p>
    </footer>
</body>
</html>
